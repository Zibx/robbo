<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test</title>
</head>
<body>
<script src="build/robbo_latest.js"></script>
<canvas id="test"></canvas>
<canvas id="test2"></canvas>
<script>
  new Robbo({
    standalone: true,
    renderTo: Object.assign(document.getElementById('test'), {width: 32*8, height: 32*6}),
    maps: R.parseMaps(`
[level]
[colour]
60170E,989898,A27240,1C2783,101010
[data]
qqqqqqqq
qR#    q
q  ^  bq
q    b q
q      q
qqqqqqqq
[additional]
1
3.2.^.3.0.0
[end]
`),
    load: 1
  }).keyboard
    .emulateStack
    ('x')
    ('right')
    ('right')
    ('right')
    ('right')
    ('right', function() {
      this.robbo.set( 'ammo', 10 )
    })
    ('shift+down')
    ('right')
    ('right')
    ('right')
    ('shift+down')
    ('onresurrect', function(){
        this.replay();
    })
    ('record');


  new Robbo({
    standalone: true,
    renderTo: Object.assign(document.getElementById('test2'), {width: 32*8, height: 32*6}),
    maps: R.parseMaps(`
[level]
[colour]
185A69,A5F4CA,964C56,2E2E2E,101010
[data]
qqqqqqqq
q    #Rq
q   ^  q
q      q
q      q
qqqqqqqq
[additional]
1
4.2.^.3.0.0
[end]
`),
    load: 1
  }).keyboard
    .emulateStack
    ('x')
    ('left')
    ('left')
    ('left')
    ('left')
    ('left')
    ('onresurrect', function(){
      this.replay();
    })
    ('record');
</script>
</body>
</html>
